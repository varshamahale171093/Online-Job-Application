{% extends 'index.html' %}
{% load bootstrap5 %}

{% block content %}
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12" >
                <section class="vh-100">
                    <div class="container py-5 h-100">
                      <div class="row d-flex align-items-center justify-content-center h-100">
                        <div class="col-md-8 col-lg-7 col-xl-6">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                            class="img-fluid" alt="Phone image">
                        </div>
                        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                          <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                              <input type="email" id="form1Example13" class="form-control form-control-lg" />
                              <label class="form-label" for="form1Example13" style="color: aliceblue;">Email address</label>
                            </div>
                  
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                              <input type="password" id="form1Example23" class="form-control form-control-lg" />
                              <label class="form-label" for="form1Example23" style="color: aliceblue;">Password</label>
                            </div>
                  
                            <div class="d-flex justify-content-around align-items-center mb-4">
                              <!-- Checkbox -->
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3" style="color: aliceblue;"> Remember me </label>
                              </div>
                         
                            </div>
                  
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-outline-light btn-lg btn-block">Sign in</button>
                            <br><br>
                            <p style="color: aliceblue;">Don't have an account ? <a class="navbar-brand" href="{% url 'signUp' %}" style="color: aliceblue;font-weight:bold;">SignUp</a> </a> 
                            </p>                                                   
                           
                  
                          </form>
                        </div>
                      </div>
                    </div>
                  </section>

            </div>
        </div>
    </div>
{% endblock %}
