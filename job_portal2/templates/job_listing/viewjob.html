    {% extends 'base.html' %}
    {% load bootstrap5 %}
    {% block content %}
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12 bg bg-light">
    
               
                    {% csrf_token %}
    
    
                   
                 <h1>Here List of all JOB!!!!</h1>              
                
    
    
                <br><br>
                <div class="table-responsive bg-light">
                    <table class="table table-bordered ">
    
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title </th>
                                <th>Location</th>
                                <th>Salary</th>
                                <th>Experience</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for job in jobs %}
            <tr>
                <td>{{job.id}}</td>
                <td>{{job.title}}</td>
                <td>{{job.location}}</td>
                <td>{{job.salary}}</td>
                <td>{{job.experience}}</td>
               
            </tr>
                
            {% endfor %}
                            
                        </tbody>
    
    
                    </table>
    
                </div>
            </div>
        </div>
    </div>
    
    {% endblock %}
