{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12" >
               
                <form action="/job_listing/upd/{{job.id}}" method="POST" class="post-form">
                    <input type="hidden" name="id" id="id" required maxlength="100" value="{{job.id}}">
                   
                    <h1 style="color: aliceblue;"> Please Update the JOB</h1>
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label" style="color: aliceblue;"> Title:</label>
                        <div class="col-sm-4">
                            <input type="text" name="title" value="{{job.title}}">   
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-sm-2 col-form-label" style="color: aliceblue;"> Author:</label>
                        <div class="col-sm-4">
                            <input type="text" name="location" value="{{job.location}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="salary" class="col-sm-2 col-form-label" style="color: aliceblue;"> Publisher:</label>
                        <div class="col-sm-4">
                            <input type="text" name="salary" value="{{job.salary}}">   
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="experience" class="col-sm-2 col-form-label" style="color: aliceblue;"> Language:</label>
                        <div class="col-sm-4">
                            <input type="text" name="experience" value="{{job.experience}}">   
                        </div>
                    </div>
                   
                   
                    
                    
                    
                          
                    {% buttons %}
                    <button type="submit" class="btn btn-light">Update</button>
                    
                    {% endbuttons %}
                </form>

            </div>
        </div>
    </div>
{% endblock %}
